<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .container {
      text-align: center;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #0077b5;
    }
    .description {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
      line-height: 1.4;
    }
    .button {
      background-color: #0077b5;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #005582;
    }
    .button:active {
      background-color: #004269;
    }
    .button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
    }
    .warning {
      background-color: #fff3cd;
      border: 1px solid #ffeaa7;
      border-radius: 4px;
      padding: 10px;
      margin: 15px 0;
      font-size: 12px;
      color: #856404;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">LinkedIn Automator</div>
    <div class="description">
      Automate connection requests on LinkedIn search results pages with sequential processing and safety delays.
    </div>

    <div class="warning">
      ⚠️ Use responsibly and in accordance with LinkedIn's Terms of Service.
    </div>

    <button id="startButton" class="button">Start Automation</button>

    <div id="status" class="status">
      Click the button when on a LinkedIn search results page
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
